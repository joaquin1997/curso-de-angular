<div class="row animated fade-in">
    <div class="card m-5 puntero" (click)=verArtista(item) style="width: 18rem;" *ngFor="let item of items">
        <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text" *ngFor="let artista of item.artists">
                <span>{{artista.name}}</span>
            </p>
        </div>
    </div>
</div>
