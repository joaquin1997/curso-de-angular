<h1>Héroes <small>Marvel y DC</small></h1>
<div class="card-columns">
<div class="card animated fadeIn fast" style="width: 18rem;" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text">{{heroe.aparicion}} </p>
      <button (click)="verHeroe(i)"  class="btn btn-outline-primary">Ver más link...</button>
    </div>
  </div>
  </div>
