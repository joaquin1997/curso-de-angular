<ion-list color="dark">
    <ion-item-sliding *ngFor="let lista of items | filtroCompletado: completada">
        <ion-item-options side="start">
            <ion-item-option (click)="editarTitulo(lista)" color="primary">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item color="dark" detail>
            <ion-label (click)=listaSeleccionada(lista.id)>{{lista.titulo}}</ion-label>
            <ion-note color="tertiary" slot="end">{{lista.items.length}} items</ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista(lista)" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
