<span [ngSwitch]="alerta">
<p *ngSwitchCase="'success'">
success
</p>
<p *ngSwitchCase="'danger'">
danger
</p>
<p *ngSwitchCase="'warning'">
warning
</p>
<p *ngSwitchDefault>
info
</p>
<div [ngSwitch]="alerta">
<div *ngSwitchCase="'success'" class="alert alert-success" role="alert">
  <strong>This is a success</strong> alert—check it out!
</div>
<div *ngSwitchCase="'danger'" class="alert alert-danger" role="alert">
  This is a danger alert—check it out!
</div>
<div *ngSwitchCase="'warning'" class="alert alert-warning" role="alert">
  This is a warning alert—check it out!
</div>
<div *ngSwitchDefault class="alert alert-info" role="alert">
  This is a info alert—check it out!
</div>
</div>
<button type="button" class ="btn btn-primary" (click)="cambiarAlerta()"></button>
</span>
